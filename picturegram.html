<!DOCTYPE html>
<html>
<head>
	<title>Pictturegram</title>

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		h1{
			text-align: center;
			font-family: Lobster;
			font-size: 50px;
			margin: 0;
		}
		img{
			border: 2px solid turquoise;
		}
		#mainpic{
			width: calc(100% - 10px);
			height: auto;
			margin: 5px;
		}


		.smallpic {
			width:  calc(33.3333333% - 13px);
			height: auto;
			margin: 5px;
		}

		body {
			background: rgb(200,0,0);
		}
		#content {
			width: 550px;
			border:2px solid black;
			background:lightyellow;
			margin: auto;
		}


		img:hover {
			border: 2px solid green;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>
